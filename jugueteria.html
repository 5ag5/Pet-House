<body>
    <header>
        <nav class="navbar navbar-expand-lg container_a">
            <div class="container-fluid container_a">
                <a class="navbar-brand ms-5" href="./index.html">

                    </div>
                </div>

        </nav>
    </header>
    <main id="app">
          
        <!--checkbox-->
      <div class="navbar colorCheck bg-body-tertiary d-flex justify-content-lg-around  mb-5 "> 
        <div class="colorCheck d-flex flex-lg-row justify-content-lg-around " id="checkBox">
          <template v-for="precio of  ordenar">
          <div class="form-check form-check-inline">
            <label class="form-check-label" ></label>
              <input class="form-check-input"  @change=" filtroCheck" v-model="checked" type="radio"  :value='precio'>
              {{precio}}
            </label>
          </div>
        </template>
          <!--<template v-for="precio of  ordenar">
              <div class="form-check form-check-inline">
                  <label class="form-check-label">
                      <input class="form-check-input colorFuchsia" @change="filter" v-model="checked" type="checkbox" :value='precio'>
                      {{precio}}
                  </label>
              </div>
          </template>-->
      </div> 
  
        <form class="d-flex" role="search" id="search-title">
          <input class="form-control me-2 colorFuchsia" type="search" aria-label="Search" v-model="busqueda">
          <button class="btn btn-outline-info" type="submit" v-on:click.prevent="filtro">Search</button>
        </form>
      </div>
        <!--Cards-->
        
        <div class="row gap-3 justify-content-center">
            <template v-for="juguete of filtrados">
                <div v-if="juguete.disponibles>=5" class="card col-3" style="width: 18rem;">
                    <img v-bind:src="juguete.imagen" class="card-img-top cardImage" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{juguete.producto}}</h5>
                    <p class="card-text">${{juguete.precio}}</p>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="juguete._id">
                      Detalles
                    </button>
                    </div>
                </div>
                <div v-else class="card col-3" style="width: 18rem;">
                    
                    <div class="collection-img position-relative">
                        <img v-bind:src="juguete.imagen" class="card-img-top cardImage" alt="...">
                        <span class="position-absolute colorSpan">Ultimas Unidades!</span>
                    </div>
                    
                    <div class="card-body">
                    <h5 class="card-title">{{juguete.producto}}</h5>
                    <p class="card-text">${{juguete.precio}}</p>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                      Detalles
                    </button>
                     </div>
                    </div>
            </template>
        </div>
        <!--modal-->
        <!-- Button trigger modal -->
        

        <!-- Modal -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
